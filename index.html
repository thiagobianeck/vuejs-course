<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS - Guia Completo</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>
<style>
    body {
        background-color: #222;
        color: #DDD;
    }

    p {
        font-size: 30px;
    }
</style>
<body>

    <div id="app">
        <p>Nome: {{ nomeCompleto }}</p>
        <button @click="alterarNome">Alterar Nome</button>
    </div>

    <script type="text/javascript">

        new Vue({
            el: '#app',
            data: {
                nomeCompleto: 'Thiago Bianeck'
            },
            watch: {
                nomeCompleto: function(novoNomeCompleto, antigoNomeCompleto) {
                    let vm = this;
                    setTimeout(function(){
                        vm.nomeCompleto = 'Nome resetado';
                    }, 3000);
                }
            },
            methods: {
                alterarNome: function(event) {
                    this.nomeCompleto = 'Bianeck Thiago';
                }
            },
        });

    </script>

</body>
</html>
