<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS - Guia Completo</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>
<style>
    body {
        background-color: #222;
        color: #DDD;
    }

    p {
        font-size: 30px;
    }
</style>
<body>

    <div id="app">
        <p>Curso: {{ curso }} </p>
        <a v-bind:href="docs">VueJS</a>
        <p v-once>Nome inteiro: {{ nome }}</p>
        <p>Nome: {{ getNome() }}</p>
    </div>

    <script type="text/javascript">

        new Vue({
            el: '#app',
            data: {
                nome: 'Thiago Bianeck'
            },
            methods: {
                getNome: function () {
                    this.nome = 'Thiago';
                    return this.nome;
                }
            }
        });

    </script>

</body>
</html>
