<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS - Guia Completo</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>
<style>
    body {
        background-color: #222;
        color: #DDD;
    }

    p {
        font-size: 30px;
    }
</style>
<body>

    <div id="app">
        <input v-on:blur="exibirNome('Meu nome Ã©: ', $event)">
        <p>{{ nome }}</p>
    </div>

    <script type="text/javascript">

        new Vue({
            el: '#app',
            data: {
                nome: ''
            },
            methods: {
                exibirNome: function (texto, event) {
                    this.nome = texto + event.target.value;
                }
            }
        });

    </script>

</body>
</html>
